<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vélemény módosítása</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Vélemény módosítása</h1>

  <form th:action="@{/reviews/edit/{id}(id=${review.id})}" method="post">
    <label>Értékelés:</label>
    <input type="number" name="rating" min="1" max="5" th:value="${review.rating}" required>

    <label>Vélemény:</label>
    <textarea name="comment" required th:text="${review.comment}"></textarea>

    <button type="submit">Vélemény módosítása</button>
  </form>

  <a href="/books">
    <button>Vissza a könyvekhez</button>
  </a>
</div>

</body>
</html>
